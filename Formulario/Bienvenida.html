<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bienvenida</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1 id="nombres" ></h1>
    <h2 id="apellidos"></h2>
    <a id="correo"></a>
    <script>
        getParameter = (key) => {
            address = window.location.search;
            parameterList = new URLSearchParams(address);
            return parameterList.get(key);
        }
        document.getElementById("nombres").innerHTML = getParameter("Nombre");
        document.getElementById("apellidos").innerHTML = getParameter("Apellido");
        document.getElementById("correo").innerHTML = getParameter("Correo");
        document.getElementById("correo").href = "mailto:" + getParameter("Correo");


    </script>
</body>
</html>
